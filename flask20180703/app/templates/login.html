<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 运维平台</title>
    <link rel="shortcut icon" href="/static/img/lufei.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">
    <style type="text/css">
	.Validform_right {color:green}
	.Validform_wrong {color:red}
    </style>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/lufei.png"></h1>
            </div>
            
            <h2>Welcome</h2>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <input id="username" type="text" name="username" class="form-control" placeholder="Username" datatype="s5-16" errormsg="必须5-16个字符">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
            <p class="m-t"> <small><b>Copyright</b> liuyang © 2017-2019</small> </p>
        </div> 
    </div>

<!-- Mainly scripts 登录弹窗 -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>        
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/Validform_v5.3.2_min.js"></script>
</body>

<script>
//tablevalid
$("#loginForm").Validform({
	tiptype:4
})
	
//alert("welcome jquery")
$('#loginbtn').on('click',function(){
     var check = $("#loginForm").Validform().check()
     if (check){
     		var str = $('#loginForm').serialize()
     		console.log(str) 
     		$.post("/login/",str,function(result){
        		console.log(result)    
         		data = JSON.parse(result)
          		console.log(data)  
          		if (data['code']==0){
            		swal({ 
                		title: "登录成功", 
                		text: data['result'],   
                		type: "success",   
                		confirmButtonText: "确定" },function(){               
              	    		location.href="/"
              			});
          		}else{ 
            		swal("MY GOD",data['errmsg'],"error");
             		} //if end
   	  	}) //post end
     		return false
	} //check end
})
</script>

</html>
